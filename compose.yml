version: '3.9'

services:
  web:
    build: .
    image: mxzdev/twitter-clone-django:v1
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
  migration:
    image: mxzdev/twitter-clone-django:v1
    command: python manage.py migrate
    volumes:
      - .:/app