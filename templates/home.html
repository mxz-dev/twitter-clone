{% extends 'base.html' %}
{% block title %}
    Home - Twitter
{% endblock title %}
{% block content %}
    <h1>Tweets</h1>
    <div class="container d-flex flex-column align-items-center mt-4">
      
        {% for tweet in tweets %}
        <div class="card w-75 mb-4 bg-dark text-white">
            <div class="card-header">
                Tweet <i  class="bi bi-twitter"></i>
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>{{tweet.tweet}}</p>
                    <footer class="blockquote-footer">tweet by <a href="{% url 'twitter:profile' tweet.user.pk %}">@{{tweet.user.username|lower}}</a></footer>
                </blockquote>
            </div>
        </div>
        {%endfor%}
    </div>
{% endblock content %}
