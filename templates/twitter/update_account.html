{% extends 'base.html' %}
{% block title %}
    Update Account - Twitter
{% endblock title %}
{% block content %}
<div class="col-6 offset-3">
    <h1>Update Account</h1>
    <form action="{% url 'twitter:update_user' %}" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="usernameInput" class="form-label">Username</label>
          <input type="text" class="form-control form-control-sm" name="username" id="usernameInput" value={{user.username}}>
        </div>
        <div class="mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control form-control-sm" name="email" id="emailInput" value={{user.email}}>
        </div>
        <div class="mb-3">
            <label for="firstNameInput" class="form-label">First Name</label>
            <input type="text" class="form-control form-control-sm" name="first_name" id="firstNameInput" value={{user.first_name}}>
        </div>
        <div class="mb-3">
            <label for="lastNameInput" class="form-label">Last Name</label>
            <input type="text" class="form-control form-control-sm" name="last_name" id="lastNameInput" value="{{user.last_name}}">
        </div>
        <div class="mb-3">
          <label for="passwordInput" class="form-label">Password</label>
          <input type="password" class="form-control form-control-sm" name="password" id="passwordInput">
        </div>
        <div class="mb-3">
          <label for="ImageInput" class="form-label">Avatar</label>
          <input type="file" class="form-control form-control-sm" name="avatar" id="ImageInput">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>        
{% endblock %}
